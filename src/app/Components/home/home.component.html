<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row mt-5">
		<div class="col-md-12">
            <div class="title-header text-center">
                <h1>MyKanbanApp</h1>
            </div>
        </div>
	</div>
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div *ngIf=alert class="notify errorbox">
                    <h2 style="color: red;">Try Again !</h2>
                  </div>
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                        <form class="form" action="">
                            <div class="form-group">
                                <label for="username" class="text-white">Username:</label><br>
                                <input type="text" name="username" [(ngModel)]="username" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit"  class="btn btn-info btn-md" name="Login" id="go" value="Login" (click)="doLogin()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
